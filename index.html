<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <p>There is a message in the music.</p>
    <p>This site might help <a href="https://n3rd10.github.io/audio-reactive-video/" target="_blank">n3rd10.github.io/audio-reactive-video</a></p>
    <p>Think in eights</p>
    <button id="playButton">Play Music</button>
    <button id="downloadButton">Download Music</button>
    <audio id="music" src="Hello, World!.wav"></audio>
    <a id="downloadLink" href="Hello, World!.wav" download="Hello, World!.wav" style="display:none;"></a>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var music = document.getElementById('music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            var downloadLink = document.getElementById('downloadLink');
            downloadLink.click();
        });
    </script>
</body>
</html>
